# Dialog properties

Details = Details
LessDetails = Minder details
Ok = Sluiten
Error_click_details = Er is een onverwachte fout opgetreden. Druk 'Details' voor meer informatie. Neem contact op met de ontwikkelaar en vermeldt de foutcode
Error_conditions = Er zijn meerdere validatiefouten opgetreden. Druk 'Details' voor meer informatie
Error_click_details_title = Er is een fout opgetreden
Inactive_msg = De applicatie wordt afgesloten vanwege inactiviteit
Inactive_title = De applicatie wordt afgesloten
ConditionStatus_Text = Er zijn een of meerdere validatiefouten opgetreden
ExceptionStatus_Text = Er is een fout opgetreden
Not_Authorized = U bent niet geautoriseerd om deze actie uit te voeren
INVALID_CHARACTERS = Ongeldige karakters ingevoerd
AUTH_FAILED_NO_DATA_FOUND = Inloggen niet mogelijk: onjuiste inloggegevens
AUTH_UPDATE_FAILED_INVALID_USERCOUNT = Met de opgegeven criteria is een incorrect aantal gebruikers gevonden
AUTH_UPDATE_FAILED_UNKNOWN_USERNAME = Met de opgegeven criteria is geen gebruiker gevonden

# Speciale foutcodes
4444 = Er kan geen verbinding worden gemaakt met de server (netwerkprobleem?)
55555 = De server is niet bereikbaar
666666 = HTTPS connectieprobleem. Controleer uw Java installatie
7777777 = Onbekende servernaam (DNS probleem?) of ander netwerkprobleem (kabel goed?)

